<html lang="en">

<body>

    <h1>Detailed Form for Entering the Task Details </h1><br><br>
    <form action="task" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
      <h4>Task Tittle</h4>  <input type="text" name="title" placeholder="Name"><br>  
      <h4>Task Description</h4> <input type="text" name="des" placeholder="Task Description"><br>  
      <h4>Enter a Image of Yours Task</h4>
      <br><br><input type="file" name="myfile" placeholder="Add your Image"><br>
      
      
    <input style="background-color: #00d86c;"type="submit" value="Show Task Details"/>
  </form>
  </div>
  

</body>
